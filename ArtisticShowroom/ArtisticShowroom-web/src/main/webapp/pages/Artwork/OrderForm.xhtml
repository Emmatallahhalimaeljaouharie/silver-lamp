<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template2/main.xhtml" xmlns:p="http://primefaces.org/ui">


	<script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedCar = ui.draggable;
 
        droppedCar.fadeOut('fast');
    }
</script>

	<ui:define name="pageContent">



		<h:form>
			<p:panel header="Validate Command">
				<p:messages autoUpdate="true" />


				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="number" value="Postal Code"
						style="font-weight:bold" />
					<p:inputText id="number"
						value="#{orderManagementBean.basketManagementBean.selectedArtworkSale.postalCode}"
						label="Postal Code">
						<f:validateLength minimum="4" maximum="4"></f:validateLength>
					</p:inputText>
					<p:message for="number" />
					<h:outputText
						value="#{orderManagementBean.basketManagementBean.selectedArtworkSale.postalCode}" />







					<h:outputLabel for="desc" value="Order Address"
						style="font-weight:bold" />
					<p:inputTextarea id="desc"
						value="#{basketManagementBean.selectedArtworkSale.orderAddress}"
						required="true" label="Address">
						<f:validateLength minimum="3" />
					</p:inputTextarea>
					<p:message for="desc" />
					<h:outputText
						value="#{basketManagementBean.selectedArtworkSale.orderAddress}}" />
				</h:panelGrid>


				<p:commandButton value="Validate"
					action="#{orderManagementBean.doValidateOrder(basketManagementBean.selectedArtworkSale,basketManagementBean.selectedArtworkSale.orderAddress,basketManagementBean.selectedArtworkSale.postalCode)}"
					icon="ui-icon-check" validateClient="true"
					style="margin-right:10px"
					actionListener="#{orderManagementBean.buttonAction}" />


			</p:panel>
		</h:form>





	</ui:define>

</ui:composition>
