<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	>

<h:head></h:head>
<body>
	
	
	<h:form>
	
	<h1>Find Artwork</h1>
	<h:dataTable value="#{artworkManagementBean.artworks}" var="a" border="2">
		<h:column id="c1">
			<f:facet name="header">
				<h:outputText value="number" />
			</f:facet>
			<h:outputText value="#{a.artworkTitle}" />
		</h:column>
		<h:column id="c2">
			<f:facet name="header">
				<h:outputText value="#{a.description}" />
			</f:facet>
			<h:outputText value="#{a.bought}" />
		</h:column>


	</h:dataTable>
	</h:form>
</body>

</ui:composition>
