<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template2/main.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="pageContent">
		<h:form>
			<p:panelGrid columns="2" cellpadding="2">
				<h:outputText value="Subject" />
				<h:inputText value="#{trainingBean.subject}" />

				<h:outputText value="trainingcity" />
				<h:inputText value="#{trainingBean.trainingCity}" />

				<h:outputText value="trainingstreet" />
				<h:inputText value="#{trainingBean.trainingStreet}" />

				<h:outputText value="description" />
				<h:inputText value="#{trainingBean.description}" />



				<h:outputText value="Date" />
				<p:calendar value="#{trainingBean.trainingDate}" />
			</p:panelGrid>
			<br></br>
			<h:commandButton id="btn" value="submit" type="submit"
				action="#{trainingBean.addTrainer()}" />



		</h:form>
	</ui:define>




</ui:composition>
