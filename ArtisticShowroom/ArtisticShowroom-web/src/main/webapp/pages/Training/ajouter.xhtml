<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template2/main.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="pageContent">
		<h:form>
			<p:panelGrid columns="2" cellpadding="2">
				<h:outputText value="Subject" />
				<h:inputText value="#{trainingBean.training.subject}" />

				<h:outputText value="trainingcity" />
				<h:inputText value="#{trainingBean.training.trainingCity}" />

				<h:outputText value="trainingstreet" />
				<h:inputText value="#{trainingBean.training.trainingStreet}" />

				<h:outputText value="description" />
				<h:inputText value="#{trainingBean.training.description}" />

				<h:outputText value="Date" />
				<p:calendar value="#{trainingBean.training.trainingDate}" />
			</p:panelGrid>
			<h:commandButton action="#{trainingBean.doAddTraining()}" value="" />



		</h:form>
	</ui:define>




</ui:composition>
